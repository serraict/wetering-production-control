name: Publish Python Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: https://gitea.potlilium.serraict.me/actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for setuptools_scm

      - name: Cache Python virtual environment
        id: cache-venv
        uses: https://gitea.potlilium.serraict.me/actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-venv-build-${{ hashFiles('pyproject.toml') }}

      - name: Create virtual environment
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: python3 -m venv .venv

      - name: Install build dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: .venv/bin/pip install build twine setuptools_scm

      - name: Verify version
        run: .venv/bin/python -m setuptools_scm

      - name: Build package
        run: |
          .venv/bin/python -m build

      - name: Publish to Gitea
        env:
          TWINE_USERNAME: ${{ gitea.actor }}
          TWINE_PASSWORD: ${{ gitea.token }}
        run: |
          .venv/bin/twine upload --repository-url ${{ gitea.server_url }}/api/packages/${{ gitea.repository_owner }}/pypi dist/*
