name: Publish Python Package

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: https://gitea.potlilium.serraict.me/actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for setuptools_scm

      - name: Install build dependencies
        run: |
          pip install build twine setuptools_scm

      - name: Verify version
        run: |
          python -m setuptools_scm

      - name: Build package
        run: |
          # NOTE: Use system python, not 'uv run python'
          # python -m build creates its own isolated environment
          python -m build

      - name: Publish to Gitea
        env:
          TWINE_USERNAME: gitea
          TWINE_PASSWORD: ${{ secrets.GITEA_TOKEN }}
        run: |
          twine upload --repository-url ${{ gitea.server_url }}/api/packages/${{ gitea.repository_owner }}/pypi dist/*
