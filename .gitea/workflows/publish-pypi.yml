name: Publish Python Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for setuptools_scm

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to Gitea
        env:
          TWINE_USERNAME: gitea
          TWINE_PASSWORD: ${{ secrets.GITEA_TOKEN }}
        run: |
          twine upload --repository-url ${{ gitea.server_url }}/api/packages/${{ gitea.repository_owner }}/pypi dist/*
